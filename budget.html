<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #afcce5, #b8fbff);
    }
    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .balance {
      text-align: center;
      margin-bottom: 25px;
    }
    .balance h3 {
      font-size: 18px;
      color: #666;
    }
    .balance p {
      font-size: 30px;
      font-weight: bold;
      color: #2ecc71;
    }
    .summary {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    .summary div {
      flex: 1;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
    }
    .income {
      background: #2ecc71;
    }
    .expense {
      background: #e74c3c;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .form-control input,
    .form-control select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00c6fb;
    }
    ul {
      list-style: none;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    ul li {
      background: #f4f4f4;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      border-left: 6px solid;
      border-radius: 6px;
      font-size: 16px;
    }
    ul li.income-item {
      border-color: #2ecc71;
    }
    ul li.expense-item {
      border-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <h2>Budget Tracker</h2>
      <div class="balance">
        <h3>Current Balance</h3>
        <p id="balance">₹0</p>
      </div>
      <div class="summary">
        <div class="income">
          <h4>Income</h4>
          <p id="income">₹0</p>
        </div>
        <div class="expense">
          <h4>Expense</h4>
          <p id="expense">₹0</p>
        </div>
      </div>
      <div class="form-control">
        <input type="text" id="text" placeholder="Enter description" />
      </div>
      <div class="form-control">
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <div class="form-control">
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <button onclick="addTransaction()">Add Transaction</button>
      <ul id="list"></ul>
    </div>
  </div>
  <script>
    let balance = 0;
    let income = 0;
    let expense = 0;
    const balanceEl = document.getElementById('balance');
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expense');
    const list = document.getElementById('list');
    function addTransaction() {
      const text = document.getElementById('text').value;
      const amount = document.getElementById('amount').value;
      const type = document.getElementById('type').value;
      if (text === '' || amount === '') {
        alert('Please enter description and amount');
        return;
      }
      const li = document.createElement('li');
      if (type === 'income') {
        income += Number(amount);
        balance += Number(amount);
        li.classList.add('income-item');
        li.innerHTML = `${text} <span>+₹${amount}</span>`;
      } else {
        expense += Number(amount);
        balance -= Number(amount);
        li.classList.add('expense-item');
        li.innerHTML = `${text} <span>-₹${amount}</span>`;
      }
      list.appendChild(li);
      updateUI();
      document.getElementById('text').value = '';
      document.getElementById('amount').value = '';
    }
    function updateUI() {
      balanceEl.innerText = `₹${balance}`;
      incomeEl.innerText = `₹${income}`;
      expenseEl.innerText = `₹${expense}`;
    }
  </script>
</body>
</html>
